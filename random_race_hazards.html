      @import "https://fonts.googleapis.com/css?family=Source+Sans+Pro:700";
      *,
      *::before,
      *::after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      a {
        color: #333;
        text-decoration: none;
        transition: 0.3s all ease;
      }
      
      a:focus {
        text-decoration: none;
      }
      a:active {
        color: #fff;
      }

      body {
        margin: 0;
        font-family: "Source Sans Pro", sans-serif;
        background: #f4f5ee;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .heading {
        font-size: 2.3rem;
        margin: 20px 0;
      }

      .description {
        margin-top: 2rem;
        font-size: 2rem;
      }

      .flex {
        display: flex;
        /* align-items: center; */
        justify-content: center;
      }
      .bttn {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
        position: relative;
      }
      .bttn:after {
        transition: 0.3s all ease;
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        border-radius: 3px;
      }
      .bttn:before {
        content: "";
        position: absolute;
        border-radius: 3px;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
        background: #fff;
        z-index: -1;
      }
      .bttn:hover:after {
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .bttn:active {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }
      .red:after{ border: 3px solid #b15947; }
      .red:active:before { background-color: #f1481b; }
      .red:active:after { border-color: #f1481b; }
      .red:hover { color: #b15947; }

      .yellow:after{ border: 3px solid #ceb431; }
      .yellow:active:before { background-color: #d3b000; }
      .yellow:active:after { border-color: #d3b000; }
      .yellow:hover { color: #ceb431; }

      .green:after{ border: 3px solid #48c13f; }
      .green:active:before { background-color: #1dc411; }
      .green:active:after { border-color: #1dc411; }
      .green:hover { color: #48c13f; }

      .algae:after{ border: 3px solid #3c9685; }
      .algae:active:before { background-color: #119b82; }
      .algae:active:after { border-color: #119b82; }
      .algae:hover { color: #3c9685; }

      .gray:after{ border: 3px solid #605f60; }
      .gray:active:before { background-color: #46444c; }
      .gray:active:after { border-color: #46444c; }
      .gray:hover { color: #605f60; }

      /* CIRCLES https://codeitdown.com/css-circles/*/
      .circle-text { width:100%; }
      .circle-size { min-width: 5rem; max-width: 10rem; min-height: 5rem; max-height: 10rem; }
      .circle-text:after {
          content: "";
          display: block;
          width: 100%;
          height:0;
          padding-bottom: 100%;
          background: white; 
          -moz-border-radius: 50%; 
          -webkit-border-radius: 50%; 
          border-radius: 50%;
      }
      .circle-text div {
          float:left;
          width:100%;
          padding-top:50%;
          line-height:1em;
          margin-top: -0.3rem;
          text-align:center;
          color:black;

<body>

    <div id="app">
      <div class="container">
        <h2 class ="heading">Click A Terrain To Generate a Hazard</h2>
      </div>
      <div class="container">
        <div class="flex" v-on:click="expressHazard('forest')"><a class ="bttn green">Forest</a></div>
        <div class="flex" v-on:click="expressHazard('desert')"><a class ="bttn yellow">Desert</a></div>
        <div class="flex" v-on:click="expressHazard('mountain')"><a class ="bttn red">Mountain</a></div>
        <div class="flex" v-on:click="expressHazard('cave')"><a class ="bttn gray">Cave</a></div>
        <div class="flex" v-on:click="expressHazard('marsh')"><a class ="bttn algae">Marsh</a></div>
      </div>
      <div class="container description">
        <p>{{ hazard }}</p>
      </div>

      <div class="container">
        <h2 class="heading">Type Advantages By Terrain</h2>  
      </div>

      <div class="container">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                hazard: '',
                
            },
            methods: {
              expressHazard: function (terrain) {
                const randomNumberUpToSix = (Math.floor(Math.random() * 6) + 1).toString();

                this.hazard = {
                  mountain: {
                    '1': 'm1',
                    '2': 'm2',
                    '3': 'm3',
                    '4': 'm4',
                    '5': 'm5',
                    '6': 'm6',

                    '3': 'm3',
                    '4': 'm4',
                    '5': 'm5',
                    '6': 'm6',
                  },

                    '3': 'm3',
                    '4': 'm4',
                    '5': 'm5',
